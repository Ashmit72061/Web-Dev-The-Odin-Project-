<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="watchingPagecss.css">
    <script src="watchingPageScript.js" defer></script>
</head>
<body>
    <div id = "suitsBg">
        <header>
            <div id="leftHeader">
                <img src="Images\netflixLogo.svg" alt="NEtflix" class = "logo">
                <ul id = "headList">
                    <li style="font-weight: 750;">Home</li>
                    <li>TV Shows</li>
                    <li>Movies</li>
                    <li>New & Popular</li>
                    <li>My List</li>
                    <li>Browse by Languages</li>
                </ul>
            </div>
            <div id="rightHeader">
                <img src="Images\searchLens.svg" alt="SearchLens" id = "searchLens">
                <img src="Images\bellIcon.svg" alt="bellIcon" id="bellIcon">
                <img src="Images\profileImg2.png" alt="Profile Img" class = "profileImg">
            </div>
        </header>
        <div id="suits">
            <div class = "suits">SUITS</div>
            <p>In this slick drama serie, a man with no college degree lands a job as an associate at New York law firm.</p>
            <div class = "playInfoBtnDiv">
                <button class="playBtn"><img src="Images\playBtn.svg" alt="play Btn" class = "playIcon">Play</button>
                <button class="infoBtn"><img src="Images\infoIcon.svg" alt="info icon" class = "infoIcon">More Info</button>
            </div>
        </div>
    </div>
    
    <div class="recommendationDiv">
        <!-- Tile 1 -->
        <div class="tile">
            <p class="tileHeading">Critically Acclaimed TV Shows</p>
            <div class="tileImg">
                <img src="Images\Series movies thumbnail\1.png">
                <img src="Images\Series movies thumbnail\3.png">
                <img src="Images\Series movies thumbnail\2.jpg">
                <img src="Images\Series movies thumbnail\4.jpg">
                <img src="Images\Series movies thumbnail\5.jpg">
            </div>
        </div>
        <!-- Tile 2 -->
        <div class="tile">
            <p class="tileHeading">Your Next Watch</p>
            <div class="tileImg">
                <img src="Images\Series movies thumbnail\1.png">
                <img src="Images\Series movies thumbnail\3.png">
                <img src="Images\Series movies thumbnail\2.jpg">
                <img src="Images\Series movies thumbnail\4.jpg">
                <img src="Images\Series movies thumbnail\5.jpg">
            </div>
        </div>
        <!-- Tile 3 -->
        <div class="tile">
            <p class="tileHeading">My List</p>
            <div class="tileImg">
                <img src="Images\Series movies thumbnail\1.png">
                <img src="Images\Series movies thumbnail\3.png">
                <img src="Images\Series movies thumbnail\2.jpg">
                <img src="Images\Series movies thumbnail\4.jpg">
                <img src="Images\Series movies thumbnail\5.jpg">
            </div>
        </div>
    </div>
</body>
</html>
